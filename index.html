<html>
    <head>
        <title>Yahoo!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
        <body>
        <div class="login-box">
        <img src="images/logo.png" class="logo">
            <h1>Yahoo! Messenger</h1>
                <form>
                    <div class="myid">
                        <p font-style: Broadway>Yahoo! ID:</p>
                    </div>
                    <div class="input">
                        <input type="text" name="id" placeholder="Enter Yahoo! ID">
                    </div>
                        <div class="mypass">
                        <p font-style: Broadway>Password:</p>
                    </div>
                    <div class="input">
                        <input type="text" name="pass" placeholder="Enter Password">
                    </div>
                        <div class="checkboxes">
                            <div class="checkbox">
                                <input type="checkbox" id="checkbox1"/>
                                <label  for="checkbox1"> Remember my ID and Password.</label>
                            </div>
                            <div class="check">
                                <input type="checkbox" id="checkbox2"/>
                                <label class="checkbox__label" for="checkbox2"> Sign in Automatically.</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" id="checkbox3"/>
                                <label class="checkbox__label" for="checkbox3"> Sign in as invisible to Everyone.</label>
                            </div>
                                <button class="btn">Sign In</button>
                            </div>
                            <div class="dropdown">
                                <label for="language">Language:</label>
                                <select id="language">
                                    <option>English(U.S)</option>
                                    <option>Filipino</option>
                                </select>
                        </div>
            
                            <div class="get">
                                <a href="#">Get a New Yahoo ID...</a>
                            </div>
                            <div class="pass">
                                <a href="#">Forgot your Password?</a>
                            </div>
                </form>



        </div>
    </body>
</html>
